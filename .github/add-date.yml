name: Add Date to Markdown Files

on:
  push:
    branches:
      - main
    paths:
      - "*.md"

jobs:
  add-date:
    runs-on: ubuntu-latest

    steps:
      # 檢出存儲庫代碼
      - name: Checkout repository
        uses: actions/checkout@v3

      # 設定 Node.js 環境（如果需要用 Node.js 處理）
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 安裝依賴（如果需要）
      - name: Install dependencies
        run: yarn install

      # 執行腳本，添加 `date` 到 Markdown 文件
      - name: Add date to Markdown files
        run: node addDate.js

      # 提交更改
      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Add date to markdown files" || echo "No changes to commit"

      # 推送更改
      - name: Push changes
        run: git push
